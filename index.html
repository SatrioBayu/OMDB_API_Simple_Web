<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Simple Movies DB</title>
  </head>

  <body>
    <div class="container">
      <div class="row mt-5">
        <div class="d-flex flex-column align-items-center">
          <h3>Simple Movies DB</h3>
          <div class="input-group mb-3" style="max-width: 40rem">
            <input
              type="text"
              class="form-control keyword-search col-md-4"
              placeholder="Search movie..."
            />
            <button class="btn btn-outline-dark search-btn" type="button">
              Search
            </button>
          </div>
        </div>
      </div>
      <!-- Akan diisi card tergantung request oleh javascript -->
      <div class="row container-movies"></div>
      <!-- -->
    </div>

    <!-- Awal Modal -->
    <div class="modal fade" id="movieDetailModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <!-- Akan diisi melalui javascript -->
          <div class="modal-body detail-container"></div>
          <!--  -->
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Akhir Modal -->

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="script.js"></script> -->
    <script src="script2.js"></script>
  </body>
</html>
